<html>
<head>
<title>Pixel in iframe</title>
</head>
<body>
<p>
There is a hidden iframe below:
<iframe id="testframe" src="frame.html" width=0 height=0></iframe>
</p>

<p>
<div id="output"></div>
<script type="text/javascript">
  document.getElementById('testframe').onload = function() {
    var out = document.getElementById('output');
    var timeleft = 30;
    out.innerHTML = "iframe loaded, "+ timeleft +" seconds to reload.";
    setInterval(function() {
      if (timeleft > 0) {
        timeleft -= 1;
        out.innerHTML = "iframe loaded, "+ timeleft +" seconds to reload.";
      } else {
        window.location.reload();
      }
    }, 1000);
  }
</script>
</p>
</body>
</html>
